<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>What do you prefer?</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <p>
                {{ form.name.label }}<br>
                {{ form.name(size=32) }}
            </p>
            <p>
                {{ form.preference.label }}<br>
                {{ form.preference() }}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    </div>
</body>
</html>
