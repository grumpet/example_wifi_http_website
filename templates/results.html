<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Survey Results</h1>
        <img src="data:image/png;base64,{{ plot_url }}" alt="Pie Chart">
        <h2>Participants</h2>
        <ul>
            {% for user in user_data %}
                <li>{{ user.name }} prefers {{ user.preference }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
